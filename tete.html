<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fondo animado pantalla completa</title>
  <style>

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
      overflow:hidden;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Fondo animado fullscreen más oscuro */
    .bg-animated{
      position:fixed;
      inset:0;
      z-index:-1;
      background: linear-gradient(
        120deg,
        rgba(0,30,60,1),     /* tono MUY oscuro al inicio */
        rgba(0,80,160,0.95), /* azul oscuro */
        rgba(0,150,220,0.9), /* azul brillante */
        rgba(0,50,100,0.9),  /* más oscuro de nuevo */
        rgba(0,25,50,1)      /* final extremadamente oscuro */
      );
      background-size:600% 600%;
      animation: moveBg 4s linear infinite;
      filter: saturate(260%) contrast(150%);
    }

    @keyframes moveBg{
      0%{ background-position:0% 50%; }
      50%{ background-position:100% 50%; }
      100%{ background-position:0% 50%; }
    }

    /* Texto con recuadro totalmente transparente */
    .moving-bg{
      display:inline-block;
      padding:15px 28px;
      border-radius:15px;
      font-size:38px;
      font-weight:700;
      color:white;
      background: transparent;
      text-shadow: 0 0 12px rgba(255,255,255,0.9);
    }

  </style>
</head>
<body>

  <div class="bg-animated"></div>

  <span class="moving-bg">Texto con fondo azul en movimiento</span>

</body>
</html>
