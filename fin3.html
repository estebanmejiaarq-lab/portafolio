<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Texto con fondo en movimiento</title>
  <style>
    :root{
      --gap: 24px;
      --radius: 14px;
      --pad: 18px 28px;
    }

    body{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:var(--gap);
      padding:40px;
      background: #0f172a;
      box-sizing:border-box;
    }

    .card{
      display:inline-block;
      position:relative;
      border-radius:var(--radius);
      padding:var(--pad);
      overflow:visible;
    }

    .moving-bg{
      position:relative;
      display:inline-block;
      border-radius:12px;
      padding:10px 18px;
      font-weight:700;
      font-size:28px;
      line-height:1;
      isolation:isolate;
    }

    .moving-bg::before{
      content:'';
      position:absolute;
      inset:0;
      z-index:-1;
      border-radius:inherit;
      filter: blur(14px) saturate(120%);
      transform: translateZ(0);
      background-size: 300% 100%;
      animation: move 6s linear infinite;
      opacity:0.95;
    }

    /* Variante azul */
    .moving-bg.blue::before{
      background: linear-gradient(120deg, rgba(3,105,255,0.9), rgba(0,210,255,0.7) 40%, rgba(10,30,60,0.15) 70%);
      background-size: 200% 200%;
      animation: move 6s linear infinite;
      box-shadow: 0 6px 22px rgba(3,105,255,0.18);
    }

    /* Texto blanco */
    .moving-bg.blue{ 
      color:#ffffff;
      text-shadow:0 1px 2px rgba(0,0,0,0.4);
    }

    @keyframes move{
      0%{ background-position: 0% 50%; }
      50%{ background-position: 100% 50%; }
      100%{ background-position: 0% 50%; }
    }

    @media (max-width:640px){
      .moving-bg{ font-size:20px; padding:8px 14px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <span class="moving-bg blue">PROYECTO III</span>
  </div>

</body>
</html>
