<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fondos de Texto</title>
    <style>
        .fondo-azul {
            background-color: blue;
            color: white;     /* PROYECTO I */
            padding: 5px;
        }
        .fondo-negro {
            background-color: black;
            color: white;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h2 class="fondo-azul">Este texto tiene fondo azul</h2>
    <p class="fondo-negro">Este texto tiene fondo negro</p>

</body>
</html>
